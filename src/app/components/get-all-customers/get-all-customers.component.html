<div>
   <table>
       <tr>
           <th>id</th>
           <th>name</th>
           <th>email</th>
           <th>password</th>
       </tr>
       <tr *ngFor="let cust of customers">
           <td>{{cust.id}}</td>
           <td>{{cust.name}}</td>
           <td>{{cust.email}}</td>
           <td>{{cust.pass}}</td>
       </tr>
   </table>
</div>
